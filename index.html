
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Tester</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #1e1e1e; color: white; }
        .container { margin-top: 50px; }
        textarea { width: 80%; height: 100px; font-size: 16px; }
        button { margin: 10px; padding: 10px 20px; font-size: 1em; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Typing Speed Tester ⌨️</h1>
        <p id="text">The quick brown fox jumps over the lazy dog.</p>
        <textarea id="inputText" placeholder="Start typing here..."></textarea>
        <br>
        <button onclick="startTest()">Start</button>
        <button onclick="resetTest()">Reset</button>
        <p id="result"></p>
    </div>

    <script>
        let startTime, endTime;
        let isRunning = false;
        let text = document.getElementById("text").innerText;

        function startTest() {
            if (!isRunning) {
                document.getElementById("inputText").value = "";
                document.getElementById("result").innerText = "";
                startTime = new Date().getTime();
                isRunning = true;
            }
        }

        document.getElementById("inputText").addEventListener("input", function() {
            let typedText = this.value;
            if (typedText === text) {
                endTime = new Date().getTime();
                let timeTaken = (endTime - startTime) / 1000;
                let wordsPerMinute = (text.split(" ").length / timeTaken) * 60;
                document.getElementById("result").innerText = `Typing Speed: ${wordsPerMinute.toFixed(2)} WPM`;
                isRunning = false;
            }
        });

        function resetTest() {
            document.getElementById("inputText").value = "";
            document.getElementById("result").innerText = "";
            isRunning = false;
        }
    </script>
</body>
</html>
